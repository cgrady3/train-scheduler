<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Anytime is Train Time</h1>
        <br>
        <p class="lead">Choo Choo!</p>
    </div>

    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>

    </div>

    <div class="card">
        <h5 class="card-header">Add Train</h5>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
