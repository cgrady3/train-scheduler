<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js" defer></script>
    <!-- firebase database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js" defer></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" defer></script>
    <!-- my .js -->
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Anytime is Train Time</h1>
        <br>
        <p class="lead">Choo Choo!</p>
    </div>

    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Train name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trains"></tbody>
        </table>

    </div>

    <div class="card">
        <h5 class="card-header">Add Train</h5>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label>First Train Time</label>
                <input type="text" class="form-control" id="first-train" placeholder="(HH:mm - military time)">
            </div>
            <div class="form-group">
                <label>Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="(min)">
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
